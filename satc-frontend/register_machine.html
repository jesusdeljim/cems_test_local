<!DOCTYPE html>
<html lang="es">

<body>
    <h1>Sistema de Adquisicion, Tratamiento y Comunicación de Datos</h1>

    <!-- Aquí irán más elementos de tu interfaz de usuario -->

        <a href="maquinas.html" id="machines">Máquinas</a>

    <div class="content">
        <form id="machine-form">
            <label for="nombre">Nombre:</label>

            <div id="sensores-container">
            </div>
            <button type="button" id="add-sensor-btn">Añadir nuevo sensor</button><br><br>
        
            <input type="submit" value="Registrar Máquina">
        </form>
    </div>
